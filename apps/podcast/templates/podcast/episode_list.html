{% extends "base.html" %}

{% block content %}
{% for object in object_list %}
<h2><a href="{{ object.get_absolute_url }}">Episode #{{ object.episode_number }} {{ object.title }}</a></h2>

{% if object.mp3 %}<p><audio src="{{ object.mp3.url }}" preload="none"></audio></p>{% endif %}

{% load markup %}
{{ object.show_notes|markdown }}

<p class="meta">Published on {{ object.pub_date|date:"l, F jS" }}</p>

{% endfor %}

{% endblock %}
