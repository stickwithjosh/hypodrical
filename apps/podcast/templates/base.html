<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>An Impolite Podcast - Everything you aren't supposed to talk about at dinner, hosted by Aimee Simone and Joshua Blount</title>
        <meta name="viewport" content="width=device-width">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/audiojs/audio.min.js"></script>

        <script>
        audiojs.events.ready(function() {
            var as = audiojs.createAll();
          });
  
          // audio player provided by http://kolber.github.com/audiojs/ (thanks!)
        </script>
        <style>
        body {
        font-family: 'helvetica neue', sans-serif;
        font-size: 14px;
        line-height: 1.5;
        }
        
        h1 a {font-size: .8em;}
        .wrap {margin: 0 auto; width: 500px;}
        
        .footer {text-align: center; font-size: 11px; margin-top: 100px;}
        
        .righty {
            float: right;
        }
        
        hr {opacity: .1; padding-bottom: 20px; display: block;}
        </style>
        
        {% block extraheader %}{% endblock %}
    </head>
    <body>
        <div class="wrap">
            {% load markup %}
            {% for podcast in site.podcasts.all %}
            {% if forloop.first %}
            {{ podcast.meta|markdown}}
            {% endif %}
            {% endfor %}
            
            {% block content %}{% endblock %}
            
            <div class="footer">

                <p><a href="http://internetpodcasts.com">Another Internet Podcast</a> | No copyright intended</p>
    </div>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{% for podcast in site.podcasts.all %}{% if forloop.first %}{{ podcast.ga_code }}{% endif %}{% endfor %}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    
    
    
    </body>
</html>
